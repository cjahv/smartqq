buildscript {
    ext.springBootVersion = '1.5.3.RELEASE'
    ext.kotlinVersion = '1.1.3-2'
    repositories {
        maven { url "http://maven.cqoak.ml/repository/maven-public2/" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
        classpath "org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

group = 'com.scienjus'
version = '1.0-SNAPSHOT'

description = """smartqq"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    maven { url "http://maven.cqoak.ml/repository/maven-public2/" }
}

dependencies {
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'com.alibaba', name: 'fastjson', version:'1.2.7'
    compile group: 'net.dongliu', name: 'requests', version:'4.6.6'
}
